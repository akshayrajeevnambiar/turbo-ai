<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Pure black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Hexagon with geometric internal elements -->
  <g transform="translate(256, 256)">
    <!-- Outer hexagon - white -->
    <path d="M 0,-120 L 104,-60 L 104,60 L 0,120 L -104,60 L -104,-60 Z" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="12"/>
    
    <!-- Inner left chevron - white -->
    <path d="M -60,-40 L -20,0 L -60,40 L -80,40 L -40,0 L -80,-40 Z" 
          fill="#FFFFFF"/>
    
    <!-- Inner right chevron - neon blue -->
    <path d="M 20,-40 L 60,0 L 20,40 L 0,40 L 40,0 L 0,-40 Z" 
          fill="#00D4FF"/>
  </g>
</svg>