<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Pure black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Three interlocking chevrons forming hexagon-like core -->
  <g transform="translate(256, 256)">
    <!-- Top chevron - white -->
    <path d="M 0,-100 L 60,-60 L 20,-20 L -20,-20 L -60,-60 Z" 
          fill="#FFFFFF" 
          stroke="none"/>
    
    <!-- Bottom-right chevron - neon blue (highlighted) -->
    <path d="M 60,20 L 100,80 L 60,100 L 20,100 L -20,60 L 20,20 Z" 
          fill="#00D4FF" 
          stroke="none"/>
    
    <!-- Bottom-left chevron - white -->
    <path d="M -60,20 L -20,60 L -60,100 L -100,100 L -100,80 L -60,40 Z" 
          fill="#FFFFFF" 
          stroke="none"/>
  </g>
</svg>