<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Pure black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Luxurious hexagon logo -->
  <g transform="translate(256, 256)">
    <!-- Main hexagon - neon blue -->
    <path d="M 0,-140 L 121,-70 L 121,70 L 0,140 L -121,70 L -121,-70 Z" 
          fill="#00D4FF"/>
    
    <!-- Inner hexagon - black -->
    <path d="M 0,-100 L 87,-50 L 87,50 L 0,100 L -87,50 L -87,-50 Z" 
          fill="#000000"/>
    
    <!-- Three accent triangles forming center pattern -->
    <!-- Top triangle - white -->
    <path d="M 0,-60 L 50,-30 L -50,-30 Z" 
          fill="#FFFFFF"/>
    
    <!-- Bottom-left triangle - white -->
    <path d="M -50,30 L 0,60 L -50,0 Z" 
          fill="#FFFFFF"/>
    
    <!-- Bottom-right triangle - neon blue -->
    <path d="M 50,0 L 50,30 L 0,60 Z" 
          fill="#00D4FF"/>
    
    <!-- Center diamond accent - white -->
    <path d="M 0,-15 L 15,0 L 0,15 L -15,0 Z" 
          fill="#FFFFFF"/>
  </g>
</svg>