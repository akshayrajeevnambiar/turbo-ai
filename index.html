    <!-- Skip link for accessibility -->
    <style>
      .skip-link {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 9999;
        padding: 1rem;
        background: #3b82f6;
        color: #0a0a0a;
        font-weight: 600;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
        text-decoration: none;
        font-family: system-ui, sans-serif;
      }
      .skip-link:focus {
        transform: translateY(0);
        outline: 2px solid #1d4ed8;
        outline-offset: 2px;
      }
